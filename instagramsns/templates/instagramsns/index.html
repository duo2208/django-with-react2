{% extends "instagramsns/layout.html" %}

{% block content %}
    <div class="container">
        <div class="row mb-3">
            <div class="col-sm-12">
                <a href="{% url 'instagramsns:post_new' %}" class="btn btn-dark">새 포스팅 쓰기</a>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-7">
                {% for post in post_list %}
                    <div class="mb-4">
                        {% include "instagramsns/_post_card.html" %}
                    </div>
                {% empty %}
                    No Posting.
                {% endfor %}
            </div>
            <div class="col-sm-5">
                {% include "instagramsns/timeline_sidebar.html" %}
            </div>
        </div>
    </div>
{% endblock %}
